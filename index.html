<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>beauty-zona</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <nav class="header__nav">
            <a href="/">
              <img src="./images/logo.svg" alt="логотип beauty-zona" />
            </a>
            <ul class="header__menu">
              <li class="link">Про нас</li>
              <li class="link">Чому ми</li>
              <li class="link">Наші процедури</li>
              <li class="link">Контакти</li>
            </ul>
            <!-- <use href="./images/icons.svg#icon-facebook-logo"></use> -->
            <div class="header__socials">
              <a href="#">
                <svg class="header-icon" width="32" height="32">
                  <use href="./images/icons.svg.svg#icon-close-icon"></use>
                </svg>
              </a>
              <a href="#">
                <svg class="header-icon" width="32" height="32">
                  <use href="./images/icons.svg/facebook.svg"></use>
                </svg>
              </a>
              <a href="#">
                <svg class="header-icon" width="32" height="32">
                  <use href="./images/icons.svg/instagram.svg"></use>
                </svg>
              </a>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="container">
          <h2>Косметологічна клініка</h2>
          <h1>beauty zone</h1>
          <button class="button" type="button">Замовити дзвінок</button>
          <p>Запишись та отримай безкоштовну консультацію нашого косметолога</p>
        </div>
      </section>
      <section class="proposition-section"></section>
      <section class="advantages-section"></section>
      <section class="procedures-section"></section>
      <section class="contact-section"></section>
    </main>
    <footer class="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/formats-slider.js"></script>
  </body>
</html>
